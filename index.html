<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <h1>Helpjuice Notion Clone</h1>
      <input
        placeholder="Type '/' for commands"
        class="inputField"
        type="text"
      />
      <!-- modal starts here -->
      <div class="container">
        <a id="modalChose" data-modal="modal-one">Open Modal</a>
      </div>
      
      <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
          <div class="listItem">
            <div>IMAGE</div>
            <div class="listItemDivider">
              <h4 class="listItemTitle">Text</h4>
              <p class="listItemPara">Just start writing with plain text.</p>
            </div>
          </div>
         
          <!-- <button class="modal-close modal-exit">X</button> -->
        </div>
        <!-- modal ends here -->

        <button id="open">click me</button>
        <div class="modal-container" id="modal_container">
          <div class="modal">
            <div>IMAGE</div>
            <div class="listItemDivider">
              <h4 class="listItemTitle">Text</h4>
              <p class="listItemPara">Just start writing with plain text.</p>
            </div>
            <button id="close">close me</button>
          </div>
        </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
