<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <h1>Helpjuice Notion Clone</h1>
      <input
        placeholder="Type '/' for commands"
        class="inputField"
        type="text"
      />
      <!-- modal starts here -->

      <!-- <button id="open">click me</button> -->
      <div class="modal-container" id="modal_container">
        <div class="modal">
          <div class="listItem" id="itemText">
            <img class="icon" src="./assets/text.png" alt="" />
            <div class="listItemDivider">
              <h4 class="listItemTitle">Text</h4>
              <p class="listItemPara">Just start writing with plain text.</p>
            </div>
          </div>
          <div class="listItem" id="itemTodo">
            <img src="./assets/todo.png" alt="" class="icon" />
            <div class="listItemDivider">
              <h4 class="listItemTitle">To-do list</h4>
              <p class="listItemPara">Track tasks with a to-do list.</p>
            </div>
          </div>
          <div class="listItem" id="itemH1">
            <img src="./assets/h1.png" alt="" class="icon" />
            <div class="listItemDivider">
              <h4 class="listItemTitle">Heading 1</h4>
              <p class="listItemPara">Big section heading.</p>
            </div>
          </div>
          <div class="listItem" id="itemH2">
            <img src="./assets/h2.png" alt="" class="icon" />
            <div class="listItemDivider">
              <h4 class="listItemTitle">Heading 2</h4>
              <p class="listItemPara">Medium section heading.</p>
            </div>
          </div>
          <div class="listItem" id="itemH3">
            <img src="./assets/h3.png" alt="" class="icon" />
            <div class="listItemDivider">
              <h4 class="listItemTitle">Heading 3</h4>
              <p class="listItemPara">Small section heading.</p>
            </div>
          </div>
          <!-- <button id="close">close me</button> -->
        </div>
      </div>
      <!-- modal ends here -->
    </main>
  </body>
  <script src="app.js"></script>
</html>
